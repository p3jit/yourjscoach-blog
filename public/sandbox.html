<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandboxed Enviroment</title>
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'nonce-runMe' 'self'; 
        style-src 'self'; 
        img-src 'self'; 
        connect-src 'self'; 
        font-src 'self'; 
        media-src 'self'; 
        object-src 'none';
        base-uri 'self';
        script-src-elem 'nonce-runMe''self';
    ">
</head>
<body>
    <script src="sandbox.js" crossorigin nonce="runMe" type="module"></script>
    <script src="babel.min.js" crossorigin nonce="runMe" type="module"></script>
</body>
</html>
